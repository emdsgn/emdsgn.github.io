<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<body>

</div> <!-- /wrapper -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<!-- classie.js by @desandro: https://github.com/desandro/classie -->
<script src="/../js/classie.js"></script>

<!-- Portfolio -->
<script src="/../js/portfolio.jquery.js"></script>


<script>
            $(document).ready(function() {
                $('.thumbs').portfolio({
                    cols: 4,
                    transition: 'slideDown'
                });
            });
        </script>

<script type="text/javascript">
$( ".btn-player" ).click(function(){

  var getLinkType, getElType, getElNotType;

  // Feature-detect for dataset support
  if( !this.dataset ) { // If IE 10 or lower
    getLinkType = this.getAttribute( "data-team" );
   } else { // For other browsers
     getLinkType = this.dataset.team;
   }

  getElType = $( "li[data-players-team~="+getLinkType+"]" );

  getElNotType = $( "li[data-players-team!="+getLinkType+"]" );

   $( ".player" ).filter( getElNotType ).css( "display", "none" );
   $( ".player" ).filter( getElType ).css( "display", "block" );

});

$( "#btn-show-all" ).click(function() {
  $( ".player" ).css( "display", "block" );
});
</script>

<script type="text/javascript">
$(document).ready(function(){
$('div#filter a').click(
    function(e)
    {
        $('div#filter a').removeClass('active');
        $(e.currentTarget).addClass('active');
    }
);
});
</script>

</body>
</html>
